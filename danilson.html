<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mi Página Personal</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .zoom-img {
      overflow: hidden;
      border-radius: 10px;
    }

    .zoom-img img {
      width: 100%;
      transition: transform 0.4s ease;
      border-radius: 10px;
    }

    .zoom-img:hover img {
      transform: scale(1.1);
    }

    body {
      background-color: #f8f9fa;
    }

    .about-box {
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
      padding: 2rem;
    }
  </style>
</head>
<body>

  <!-- Encabezado -->
  <header class="bg-primary text-white text-center py-4">
    <h1>Bienvenidos a Mi Página</h1>
  </header>

  <!-- Sección Sobre mí -->
  <section class="container my-5">
    <div class="about-box">
      <h2 class="mb-3">Sobre Danison45</h2>
      <p>Hola, soy Danilson45. Me encanta el gym y pasear solo . Esta página muestra un poco de quién soy y algunas fotos mías.</p>
    </div>
  </section>

  <!-- Galería de fotos -->
  <section class="container my-5">
    <div class="row g-4">
      <div class="col-6 col-md-4 col-lg-2 zoom-img">
        <img src="imagenes de dani/Imagen de WhatsApp 2025-05-15 a las 15.31.22_26e099a9.jpg" alt="Foto 1" class="img-fluid">
      </div>
      <div class="col-6 col-md-4 col-lg-2 zoom-img">
        <img src="imagenes de dani/Imagen de WhatsApp 2025-05-15 a las 15.31.24_68c2f5e8.jpg" alt="Foto 2" class="img-fluid">
      </div>
      <div class="col-6 col-md-4 col-lg-2 zoom-img">

      </div>
      <div class="col-6 col-md-4 col-lg-2 zoom-img">
        <img src="imagenes de dani/Imagen de WhatsApp 2025-05-15 a las 15.31.53_41caab8d.jpg" alt="Foto 4" class="img-fluid">
      </div>
      <div class="col-6 col-md-4 col-lg-2 zoom-img">
        <img src="imagenes de dani/Imagen de WhatsApp 2025-05-15 a las 15.31.54_80147f3b.jpg" alt="Foto 5" class="img-fluid">
      </div>
    </div>
  </section>

  <!-- Pie de página -->
  <footer class="bg-primary text-white text-center py-3">
    © 2025 Danilson 45
  </footer>

  <!-- Bootstrap JS (opcional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
